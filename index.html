<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Portifólio Profissional</title>
</head>

<body>
    <header class="site-header">
        <div class="container header-grid">
            <div class="head-left">
                <h1 class="name">Weslei Santos</h1>
                <p class="welcome">Welcome</p>
            </div>
            <div class="head-right">
                <p class="job">Desenvolvedor Back-End</p>
                <p class="about">Desenvolvedor focado em APIs, sistemas desktop e integração de sistemas. Crio soluções
                    claras e robustas usando Java e Node.js.</p>
            </div>
        </div>

        <div class="profile-photo">
            <img src="/imagens/astolfo.jfif" alt="Foto de Weslei Santos">
        </div>
    </header>

    <main class="container">

        <section class="section stacks">
            <div class="container">
                <h2>Stacks & Tecnologias</h2>
                <ul class="stacks-list">
                    <li class="stack">
                        <img src="/imagens/html-5.png" alt="HTML5">
                        <span>HTML5</span>
                    </li>
                    <li class="stack">
                        <img src="/imagens/css-3.png" alt="CSS3">
                        <span>CSS3</span>
                    </li>
                    <li class="stack">
                        <img src="/imagens/js.png" alt="JavaScript">
                        <span>JavaScript</span>
                    </li>
                    <li class="stack">
                        <img src="/imagens/java.png" alt="Java">
                        <span>Java</span>
                    </li>
                    <li class="stack">
                        <img src="/imagens/mysql.png" alt="MySQL">
                        <span>MySQL</span>
                    </li>
                </ul>
            </div>
        </section>

</body>

</html>
